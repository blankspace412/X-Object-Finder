<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add jQuery -->
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #1a1a1a, #2a2a2a, #1a1a1a, #2a2a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            z-index: 2;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-link {
            display: block;
            color: #a0a0a0;
            text-decoration: none;
            padding: 0.8rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .sidebar-link:hover {
            color: #ffffff;
            transform: translateX(10px);
        }

        .sidebar-link:hover::before {
            width: 100%;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .upload-container {
            background: rgba(20, 20, 20, 0.85);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0) 50%,
                    rgba(255, 255, 255, 0.1) 100%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .upload-header h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .upload-header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .form-group label {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .file-input-wrapper {
            position: relative;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(30, 30, 30, 0.5);
            cursor: pointer;
            overflow: hidden;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-2px);
        }

        .file-input-wrapper.dragover {
            border-color: #667eea;
            background: rgba(40, 40, 40, 0.8);
            transform: scale(1.02);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-text {
            color: #a0a0a0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-input-text p {
            font-size: 1rem;
        }

        .file-input-text .icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #333333;
            color: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        .file-preview.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 2rem;
            color: #667eea;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #ffffff;
        }

        .file-size {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .remove-file {
            color: #ff4444;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .remove-file:hover {
            transform: scale(1.1);
            color: #ff6666;
        }

        /* Detected Objects Section Styling */
        #detectedObjects {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        #detectedObjects h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        #objectList {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #objectList p {
            color: #d0d0d0;
            font-size: 1.1rem;
            padding: 0.5rem;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        #objectList p:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        #targetObject {
            width: 100%;
            padding: 1rem;
            background: rgba(50, 50, 50, 0.5);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        #targetObject:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        #targetObject::placeholder {
            color: #a0a0a0;
        }

        #trackButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #trackButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Loader Styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            display: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="grid-pattern"></div>
    <div class="sidebar">
        <h2>X Object Finder</h2>
        <a href="{{ url_for('home') }}" class="sidebar-link">Home</a>
        <a href="{{ url_for('upload') }}" class="sidebar-link">Upload Video</a>
        <a href="{{ url_for('result') }}" class="sidebar-link">View Results</a>
        <a href="{{ url_for('uploaded_videos') }}" class="sidebar-link">Uploaded Videos</a>
    </div>
    <div class="main-content">
        <div class="upload-container">
            <div class="upload-header">
                <h1>Upload Your Video</h1>
                <p>Drag & drop your video file or click to browse</p>
            </div>

            <form id="uploadForm" class="upload-form" method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label for="video_file">Select Video File</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="video_file" name="video_file" accept="video/*" required>
                        <div class="file-input-text">
                            <div class="icon">üìÅ</div>
                            <p>Click to select or drag and drop</p>
                            <p>Supported formats: MP4, AVI, MOV</p>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill"></div>
                    </div>
                </div>

                <div class="file-preview">
                    <div class="file-info">
                        <div class="file-icon">üé•</div>
                        <div class="file-details">
                            <div class="file-name">No file selected</div>
                            <div class="file-size">0 MB</div>
                        </div>
                        <div class="remove-file">√ó</div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Upload Video</button>
            </form>
            
            <!-- Detected Object Section -->
            <div id="detectedObjects">
                <h2>Detected Objects</h2>

                <!-- Object List -->
                <div id="objectList">
                    <!-- Dynamically populated list of objects will go here -->
                </div>

                <!-- Target Object Input -->
                <div>
                    <input type="text" id="targetObject" placeholder="Enter target object">
                </div>

                <!-- Track Button -->
                <button id="trackButton">
                    Track Object
                </button>
            </div>

            <!-- Loader -->
            <div id="loader">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('video_file');
        const fileInputWrapper = document.querySelector('.file-input-wrapper');
        const fileInputText = document.querySelector('.file-input-text');
        const filePreview = document.querySelector('.file-preview');
        const fileName = document.querySelector('.file-name');
        const fileSize = document.querySelector('.file-size');
        const removeFile = document.querySelector('.remove-file');
        const progressBar = document.querySelector('.progress-bar');
        const progressBarFill = document.querySelector('.progress-bar-fill');

        // File input handling
        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                const file = this.files[0];
                updateFilePreview(file);
            }
        });

        // Drag and drop handling
        fileInputWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.add('dragover');
        });

        fileInputWrapper.addEventListener('dragleave', () => {
            fileInputWrapper.classList.remove('dragover');
        });

        fileInputWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.remove('dragover');

            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                updateFilePreview(file);
            }
        });

        // Remove file handling
        removeFile.addEventListener('click', () => {
            fileInput.value = '';
            filePreview.classList.remove('active');
            fileName.textContent = 'No file selected';
            fileSize.textContent = '0 MB';
        });

        function updateFilePreview(file) {
            const fileSizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileName.textContent = file.name;
            fileSize.textContent = `${fileSizeInMB} MB`;
            filePreview.style.display = 'block';
            filePreview.classList.add('active');
        }

        // Show and hide loader functions
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // Show loader while uploading video
        $('#uploadForm').on('submit', function (e) {
            e.preventDefault(); // Prevent default form submission
            showLoader(); // Show loader
            
            var formData = new FormData(this);
            $.ajax({
                url: '/upload', // Backend endpoint for video upload
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    hideLoader(); // Hide loader
                    
                    // Show detected objects section
                    $('#detectedObjects').show(); 
                    
                    // Clear previous results
                    $('#objectList').empty(); 
                    
                    // Add each detected object to the list
                    if (Array.isArray(response.detected_objects)) {
                        response.detected_objects.forEach(function (obj) {
                            $('#objectList').append('<p>' + obj + '</p>');
                        });
                    } else {
                        // If response format is different, handle accordingly
                        $('#objectList').append('<p>No objects detected or invalid response</p>');
                        console.error('Invalid response format:', response);
                    }
                },
                error: function (xhr, status, error) {
                    hideLoader(); // Hide loader
                    console.error('Upload error:', error);
                    alert('An error occurred while uploading the video.');
                }
            });
        });

        // Show loader while tracking object
        $('#trackButton').on('click', function () {
            var targetObject = $('#targetObject').val();
            if (!targetObject) {
                alert('Please enter a target object to track.');
                return;
            }
            
            showLoader(); // Show loader
            
            var filename = fileName.textContent;
            
            $.ajax({
                url: '/track',
                type: 'POST',
                data: { 
                    target_object: targetObject, 
                    video_path: filename
                },
                success: function (response) {
                    hideLoader(); // Hide loader
                    alert('Object tracked successfully!');
                    
                    // Here you can handle the tracking results display
                    // For example, redirect to a results page or show tracked frames
                },
                error: function (xhr, status, error) {
                    hideLoader(); // Hide loader
                    console.error('Tracking error:', error);
                    alert('An error occurred while tracking the object.');
                }
            });
        });
    </script>
</body>

</html>
