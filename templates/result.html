<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Results</title>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <div class="w-1/4 bg-blue-900 text-white min-h-screen p-4">
            <h2 class="text-2xl font-bold mb-4">
                <p class="mb-2"><a href="{{ url_for('home') }}" class="hover:underline">Home</a></p>
            </h2>
            <ul>
                <li class="mb-2"><a href="{{ url_for('index') }}" class="hover:underline">Upload Video</a></li>
                <li class="mb-2"><a href="{{ url_for('result') }}" class="hover:underline">View Results</a></li>
                <li class="mb-2"><a href="{{ url_for('uploaded_videos') }}" class="hover:underline">Uploaded Videos</a></li>
            </ul>
        </div>
        <div class="w-3/4 p-8">
            <h1 class="text-3xl font-bold mb-6">Saved Videos</h1>
            <table class="table table-striped|sm|bordered table-inverse table-responsive table-container">
                <thead class="thead-inverse|thead-default">
                    <tr>
                        <th><b>File-Name</b></th>
                        <th><b>Download</b></th>
                        <th><b>Delete</b></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in list %}
                    <tr>
                        <td >{{item}}</td>
                        <td >
                          <a href="/download/{{item}}" download="{{item}}" class="btn btn-primary">Download</a>
                        </td>
            
                        <!-- <td ><a href="/edit/{{item.id}}"><button class="button-74" role="button">Edit</button></a></td> -->
                        <!-- <td style="width: 60px!important;" ><button class="button75" role="button"><a href="/saved_videos/{{item}}"> <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg> </a></button></td> -->
                   <!-- delete button  -->
                     
                   <td style="width: 60px!important;" ><button class="button75" role="button"><a href="/delete/{{item}}"> <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> </a></button></td>
                    </tr>
                    {% endfor %}    
                </tbody>    
            </table>
        </div>
    </div>
</body>
</html>
