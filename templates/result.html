<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - X Object Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #1a1a1a, #2a2a2a, #1a1a1a, #2a2a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            z-index: 2;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-link {
            display: block;
            color: #a0a0a0;
            text-decoration: none;
            padding: 0.8rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .sidebar-link:hover {
            color: #ffffff;
            transform: translateX(10px);
        }

        .sidebar-link:hover::before {
            width: 100%;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.5s ease-out;
            text-align: center;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-container {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(40, 40, 40, 0.5);
            padding: 1rem;
            text-align: left;
            color: #667eea;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .delete-btn {
            color: #a0a0a0;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            color: #ef4444;
            transform: scale(1.2);
        }

        .table-row {
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background: rgba(40, 40, 40, 0.5);
            transform: translateX(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="sidebar">
        <h2>X Object Finder</h2>
        <a href="{{ url_for('home') }}" class="sidebar-link">Home</a>
        <a href="{{ url_for('upload') }}" class="sidebar-link">Upload Video</a>
        <a href="{{ url_for('result') }}" class="sidebar-link">View Results</a>
        <a href="{{ url_for('uploaded_videos') }}" class="sidebar-link">Uploaded Videos</a>
    </div>
    <div class="main-content">
        <h1 class="page-title">Saved Videos</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Download</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in list %}
                    <tr class="table-row" style="animation-delay: {{ loop.index * 0.1 }}s">
                        <td>{{item}}</td>
                        <td>
                            <a href="{{ url_for('download_file', item=item) }}" download="{{item}}" class="download-btn">
                                Download
                            </a>
                        </td>
                        <td>
                            <a href="{{ url_for('delete_file', item=item) }}" class="delete-btn">
                                <svg class="h-6 w-6" viewBox="0 0 448 512">
                                    <path fill="currentColor" d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
