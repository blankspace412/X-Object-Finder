<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - X Object Finder</title>
    <style>
        * {
           box-sizing: border-box;
        }

        /* Style inputs */
        input[type=text], input[type=tel], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
          border-radius: 5px;
        }

        input[type=submit] {
          background: linear-gradient(90deg, #4A00E0, #8E2DE2);
          color: white;
          padding: 12px 20px;
          border: none;
          cursor: pointer;
          font-size: 16px;
          border-radius: 5px;
          transition: 0.3s ease-in-out;
        }

        input[type=submit]:hover {
          background: linear-gradient(90deg, #8E2DE2, #4A00E0);
        }

        /* Style the container/contact section */
        .container {
          border-radius: 5px;
          background-color: black;
          padding: 20px;
          color: white;
          font-weight: 500;
          background-image: url('https://images.unsplash.com/photo-1618022325802-7e5e732d97a1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmxhY2slMjB0ZXh0dXJlfGVufDB8fDB8fHww');
        }

        .column form label {
          font-size: 1.5rem;
        }

        .container h2 {
          text-align: center;
          color: #4A00E0;
          font-size: 4rem;
        }

        /* Create two columns that float next to each other */
        .row {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        .column {
          flex: 1;
          min-width: 300px;
          padding: 20px;
        }

        .column img {
          width: 100%;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive layout */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Reach out to us for inquiries, support, or collaborations.</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="https://st3.depositphotos.com/1001877/32125/i/450/depositphotos_321258156-stock-photo-contact-us-website-page-on.jpg" alt="Futuristic AI Contact Concept">
          </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">First Name :</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">

              <label for="lname">Last Name: </label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="phone">Phone Number: </label>
              <input type="tel" id="phone" name="phone" placeholder="Your phone number.." pattern="[0-9]{10}" required>

              <label for="country">Country :</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="india">India</option>
              </select>

              <label for="subject">Message: </label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>

              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
    </div>
</body>
</html>
