{% extends 'base.html' %}

<!-- ========== MAIN CONTENT ========== -->
<!-- ========== MAIN CONTENT ========== -->
<!-- ========== MAIN CONTENT ========== -->
<main id="content"
  class=" border-2 border-green-500 shadow-[0_0_15px_rgba(59,130,246,0.7)] p-6 rounded-lg  relative max-w-2xl px-3 sm:px-6 lg:px-8 flex flex-col justify-center sm:items-center mx-auto size-full backdrop-blur-[6px] ">
  <a class="flex items-center gap-2  pb-6 text-white text-xl font-semibold"
    href="../templates/creative-agency/index.html" aria-label="Object Detection">

    <!-- Object Detection Logo (Bounding Box with Object) -->
    <svg class="w-14 h-14" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Bounding Box -->
      <rect x="8" y="8" width="48" height="48" rx="8" stroke="white" stroke-width="4" />

      <!-- Detected Object (Circle) -->
      <circle cx="32" cy="32" r="10" fill="white" />

      <!-- Small Detection Marks -->
      <line x1="8" y1="20" x2="16" y2="20" stroke="white" stroke-width="2" />
      <line x1="8" y1="44" x2="16" y2="44" stroke="white" stroke-width="2" />
      <line x1="48" y1="20" x2="56" y2="20" stroke="white" stroke-width="2" />
      <line x1="48" y1="44" x2="56" y2="44" stroke="white" stroke-width="2" />
    </svg>

    <!-- Text Next to Logo -->
    <span class="text-white">X OBJECT FINDER</span>

  </a>

  <h1 class="text-4xl pb-6 text-white sm:text-4xl">
    SECURE LOGIN
  </h1>
  <h2 class="mt-1 sm:mt-3 text-4xl font-bold text-white sm:text-4xl">
    <span class="bg-clip-text bg-linear-to-tr from-blue-600 to-purple-400 text-transparent">X OBJECT FINDER</span>
  </h2>

  <form>
    <div class="mt-8 space-y-4">
      <div>
        <label for="hs-cover-with-gradient-form-name-1" class="sr-only">Full name</label>
        <div class="relative">
          <input type="text" id="hs-cover-with-gradient-form-name-1"
            class="py-2.5 sm:py-3 ps-11 pe-4 block w-full bg-white/10 border-white/20 text-white placeholder:text-white rounded-lg sm:text-sm focus:border-white/30 focus:ring-white/30 sm:p-4 sm:ps-11"
            placeholder="Full name">
          <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
            <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </div>
        </div>
      </div>

      <div>
        <label for="hs-cover-with-gradient-form-email-1" class="sr-only">Email address</label>
        <div class="relative">
          <input type="email" id="hs-cover-with-gradient-form-email-1"
            class="py-2.5 sm:py-3 ps-11 pe-4 block w-full bg-white/10 border-white/20 text-white placeholder:text-white rounded-lg sm:text-sm focus:border-white/30 focus:ring-white/30 sm:p-4 sm:ps-11"
            placeholder="Email address">
          <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
            <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <rect width="20" height="16" x="2" y="4" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
          </div>
        </div>
      </div>

      <div class="grid">
        <button type="submit"
          class="sm:p-4 py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-white/10 text-white hover:bg-white/20 focus:outline-hidden focus:bg-white/20 disabled:opacity-50 disabled:pointer-events-none">
          Join the waitlist
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </button>
      </div>
    </div>
  </form>
  </div>
</main>
<!-- ========== END MAIN CONTENT ========== -->
