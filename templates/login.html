<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - X Object Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #1a1a1a, #2a2a2a, #1a1a1a, #2a2a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        .login-container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            min-height: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2rem;
            margin-top: 0;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .login-container:hover::before {
            transform: translateX(100%);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }

        .login-header {
            text-align: left;
            margin-bottom: 0;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 3;
            flex: 1;
            padding-right: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .login-header p {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(40, 40, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            background: rgba(40, 40, 40, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked {
            background: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .register-link {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            margin-bottom: 0;
            position: relative;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 8px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
        }

        .register-link a:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }

        /* Register form styles */
        .register-form {
            display: none;
            animation: fadeIn 0.5s ease-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            margin-top: -1.5rem;
        }

        .register-form.active {
            display: block;
        }

        .login-form {
            display: block;
            animation: fadeIn 0.5s ease-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .login-form.hidden {
            display: none;
        }

        .form-container {
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            min-height: 500px;
            width: 100%;
            flex: 1;
        }

        .login-form, .register-form {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .login-form {
            transform: rotateY(0deg);
        }

        .login-form.hidden {
            transform: rotateY(180deg);
        }

        .register-form {
            transform: rotateY(180deg);
        }

        .register-form.active {
            transform: rotateY(0deg);
        }

        .form-heading {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-align: center;
        }

        .register-form .form-heading {
            margin-top: -0.5rem;
        }

        .register-form .register-link {
            margin-top: -0.5rem;
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="login-container">
        <div class="login-header">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Sign in to access your surveillance dashboard</p>
        </div>

        <div class="form-container">
            <form class="login-form">
                <div class="form-heading">LOGIN</div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>

                <div class="register-link">
                    Don't have an account? <a href="#" id="toggleRegister">Register here</a>
                </div>
            </form>

            <form class="register-form">
                <div class="form-heading">REGISTER</div>
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="login-btn">Register</button>

                <div class="register-link">
                    Already have an account? <a href="#" id="toggleLogin">Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        const toggleRegister = document.getElementById('toggleRegister');
        const toggleLogin = document.getElementById('toggleLogin');
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const formTitle = document.querySelector('.form-title');
        const formSubtitle = document.querySelector('.form-subtitle');
        const formContainer = document.querySelector('.form-container');

        function toggleForms() {
            formContainer.classList.add('flipping');
            setTimeout(() => {
                if (loginForm.classList.contains('hidden')) {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.remove('active');
                    formTitle.textContent = 'Welcome Back';
                    formSubtitle.textContent = 'Sign in to access your surveillance dashboard';
                } else {
                    loginForm.classList.add('hidden');
                    registerForm.classList.add('active');
                    formTitle.textContent = 'Create Account';
                    formSubtitle.textContent = 'Join our surveillance network';
                }
                formContainer.classList.remove('flipping');
            }, 300);
        }

        toggleRegister.addEventListener('click', function(e) {
            e.preventDefault();
            toggleForms();
        });

        toggleLogin.addEventListener('click', function(e) {
            e.preventDefault();
            toggleForms();
        });

        // Handle form submissions
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const submitBtn = this.querySelector('.login-btn');
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                submitBtn.textContent = 'Sign In';
                submitBtn.disabled = false;
            }, 1500);
        });

        document.querySelector('.register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const submitBtn = this.querySelector('.login-btn');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                submitBtn.textContent = 'Register';
                submitBtn.disabled = false;
                // Switch back to login form after successful registration
                registerForm.classList.remove('active');
                loginForm.classList.remove('hidden');
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to access your surveillance dashboard';
            }, 1500);
        });
    </script>
</body>
</html>
